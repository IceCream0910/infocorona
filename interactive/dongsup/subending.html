<style>

}

section {
  max-width: 1000px;
  width: 100%;
  position: absolute;
}

* {
  box-sizing: border-box;
}

header {
  position: fixed;
  background: -webkit-gradient(linear, left top, left bottom, from(#000), to(rgba(0, 0, 0, 0)));
  background: linear-gradient(#000, rgba(0, 0, 0, 0));
  color: #fff;
  padding: 0px 20px;
  height: 100px;
  width: 100%;
  z-index: 9999999;
  padding-top: 30px;
}

html,
body {
  height: 100vh;
  overflow: hidden;
}

body {
  background-color: black;
}

#app {
  display: -webkit-box;
  display: flex;
  -webkit-box-pack: center;
  justify-content: center;
  -webkit-box-align: end;
  align-items: flex-end;
  padding-bottom: 3rem;
  height: 100vh;
}

.video {
  position: absolute;
  top: 0;
  left: 0;
}

.dialogue {
  position: relative;
  display: -webkit-box;
  display: flex;
  min-height: 30%;
  max-height: 300px;
  max-width: 1024px;
  width: 80%;
}

.dialogue-blobs {
  position: relative;
  width: 100%;
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  flex-direction: column;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: stretch;
  justify-content: stretch;
  -webkit-filter: url("#fancy-goo");
  filter: url("#fancy-goo");
  -webkit-transform: scale(0);
  transform: scale(0);
  -webkit-animation: scale-up 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1s 1 normal forwards;
  animation: scale-up 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1s 1 normal forwards;
}

.dialogue-blob-top {
  position: absolute;
  top: 0;
  width: 100%;
  height: 75%;
  background-color: #fdf8e3;
  border-radius: 40% 40% 30% 30% / 150% 150% 150% 150%;
  -webkit-animation: blob 1.5s cubic-bezier(0.37, 0, 0.63, 1) 0.3s infinite alternate;
  animation: blob 1.5s cubic-bezier(0.37, 0, 0.63, 1) 0.3s infinite alternate;
  -webkit-transform-origin: center;
  transform-origin: center;
}

.dialogue-blob-bottom {
  position: absolute;
  bottom: 0;
  width: 94%;
  height: 40%;
  background-color: #fdf8e3;
  border-radius: 5% 5% 20% 20% / 100% 100% 100% 100%;
  -webkit-animation: blob 1s infinite alternate cubic-bezier(0.37, 0, 0.63, 1);
  animation: blob 1s infinite alternate cubic-bezier(0.37, 0, 0.63, 1);
  -webkit-transform-origin: center;
  transform-origin: center;
}

.dialogue-character-wrap {
  position: absolute;
  -webkit-animation: character 0.6s infinite alternate cubic-bezier(0.37, 0, 0.63, 1);
  animation: character 0.6s infinite alternate cubic-bezier(0.37, 0, 0.63, 1);
}

.dialogue-character {
  display: inline-block;
  margin-right: auto;
  padding: 0.5rem 2rem;
  font-family: "Varela Round", sans-serif;
  font-size: 1rem;
  color: #482016;
  background-color: #dd8530;
  border-radius: 30% / 100% 100% 120% 120%;
  -webkit-transform: perspective(2rem) rotateX(1deg) rotateZ(-9deg) translateX(20%) translateY(-45%) scale(0);
  transform: perspective(2rem) rotateX(1deg) rotateZ(-9deg) translateX(20%) translateY(-45%) scale(0);
  -webkit-animation: fade-character 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) 1s 1 normal forwards;
  animation: fade-character 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) 1s 1 normal forwards;
}

.dialogue-text {
  position: absolute;
  width: 100%;
  padding: 2em 1em 2em 1.5em;
  font-family: "Hind", sans-serif;
  font-size: 1.2rem;
  line-height: 1.5em;
  color: #807256;
}

.arrow {
  position: absolute;
  bottom: 0;
  left: 50%;
  opacity: 0;
  -webkit-animation: arrow 0.6s cubic-bezier(0.37, 0, 0.63, 1) 4.5s infinite alternate;
  animation: arrow 0.6s cubic-bezier(0.37, 0, 0.63, 1) 4.5s infinite alternate;
}

@-webkit-keyframes blob {
  from {
    -webkit-transform: rotate(0.3deg) scale(1);
    transform: rotate(0.3deg) scale(1);
  }
  to {
    -webkit-transform: rotate(-0.3deg) scale(0.99);
    transform: rotate(-0.3deg) scale(0.99);
  }
}
@keyframes blob {
  from {
    -webkit-transform: rotate(0.3deg) scale(1);
    transform: rotate(0.3deg) scale(1);
  }
  to {
    -webkit-transform: rotate(-0.3deg) scale(0.99);
    transform: rotate(-0.3deg) scale(0.99);
  }
}
@-webkit-keyframes character {
  from {
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
  to {
    -webkit-transform: translateY(3px);
    transform: translateY(3px);
  }
}
@keyframes character {
  from {
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
  to {
    -webkit-transform: translateY(3px);
    transform: translateY(3px);
  }
}
@-webkit-keyframes scale-up {
  0% {
    -webkit-transform: scale(0.8);
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    -webkit-transform: scale(1);
    transform: scale(1);
    opacity: 1;
  }
}
@keyframes scale-up {
  0% {
    -webkit-transform: scale(0.8);
    transform: scale(0.8);
    opacity: 0;
  }
  to {
    -webkit-transform: scale(1);
    transform: scale(1);
    opacity: 1;
  }
}
@-webkit-keyframes fade-character {
  from {
    -webkit-transform: perspective(2rem) rotateX(1deg) rotateZ(0deg) translateX(20%) translateY(-45%) scale(0.8);
    transform: perspective(2rem) rotateX(1deg) rotateZ(0deg) translateX(20%) translateY(-45%) scale(0.8);
    opacity: 0;
  }
  to {
    -webkit-transform: perspective(2rem) rotateX(1deg) rotateZ(-6deg) translateX(20%) translateY(-45%) scale(1);
    transform: perspective(2rem) rotateX(1deg) rotateZ(-6deg) translateX(20%) translateY(-45%) scale(1);
    opacity: 1;
  }
}
@keyframes fade-character {
  from {
    -webkit-transform: perspective(2rem) rotateX(1deg) rotateZ(0deg) translateX(20%) translateY(-45%) scale(0.8);
    transform: perspective(2rem) rotateX(1deg) rotateZ(0deg) translateX(20%) translateY(-45%) scale(0.8);
    opacity: 0;
  }
  to {
    -webkit-transform: perspective(2rem) rotateX(1deg) rotateZ(-6deg) translateX(20%) translateY(-45%) scale(1);
    transform: perspective(2rem) rotateX(1deg) rotateZ(-6deg) translateX(20%) translateY(-45%) scale(1);
    opacity: 1;
  }
}
@-webkit-keyframes arrow {
  from {
    -webkit-transform: translateY(33%) translateX(-50%) scale(1);
    transform: translateY(33%) translateX(-50%) scale(1);
    opacity: 1;
  }
  to {
    -webkit-transform: translateY(50%) translateX(-50%) scale(0.9);
    transform: translateY(50%) translateX(-50%) scale(0.9);
    opacity: 1;
  }
}
@keyframes arrow {
  from {
    -webkit-transform: translateY(33%) translateX(-50%) scale(1);
    transform: translateY(33%) translateX(-50%) scale(1);
    opacity: 1;
  }
  to {
    -webkit-transform: translateY(50%) translateX(-50%) scale(0.9);
    transform: translateY(50%) translateX(-50%) scale(0.9);
    opacity: 1;
  }
}


  </style>


  <script type="text/javascript">

Vue.config.devtools = true;

Vue.component("dialogue1", {
  template: "#dialogue1" });

Vue.component("dialogue2", {
  template: "#dialogue2" });

Vue.component("dialogue-text1", {
  template: "#dialogue-text1",
  data() {
    return {
      text: "",
      displayedText: ""};

  },
  created() {
    let TypeneedText = '준비한 퀴즈는 여기까지예요. 나중에 더 많은 퀴즈를 추가할테니 또 놀러오세요!';
    this.text = TypeneedText;
  },
  mounted() {
    const speed = 25;
    const delay = 2000;
    let i = 0;

    const typewriter = () => {
      if (i < this.text.length) {
        this.displayedText += this.text.charAt(i);
        i++;
        setTimeout(typewriter, speed);
      }
    };

    setTimeout(typewriter, delay);

  } });


const app = new Vue({
  el: "#app",
  mounted() {
    setInterval(function() {
    location.href='ending.html'
}, 5000);
  } });
</script>

  $(document).ready(function() {

a.play();

function playAudio() {
  var a = document.getElementById("myAudio");
    a.play();
  }
  </script>
