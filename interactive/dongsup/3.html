.dialog {
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  height: auto;
  background: #feed9b;
  position: absolute;
  border-radius: 41% 41% 41% 41% / 48% 48% 41% 44%;
  box-shadow: 8px 18px 0 -8px rgba(0, 0, 0, 0.05);
}
.dialog ul {
  list-style: none;
  padding-left: 0;
  margin-top: 43px;
  margin-left: 64px;
  margin-bottom: 43px;
}
.dialog ul li {
  padding-bottom: 11px;
}
.dialog ul li:last-child {
  padding-bottom: 0;
}
.dialog ul li a {
  color: #7a673f;
  text-decoration: none;
  font-size: 22px;
  font-weight: bold;
  display: inline-block;
  position: relative;
}
.dialog ul li a:after {
  content: "";
  position: absolute;
  background: #ffcf00;
  width: calc(100% + 22px);
  height: 21px;
  left: -11px;
  top: 14px;
  z-index: 1;
  border-radius: 8px;
  transform: scaleX(0);
  transform-origin: 0 50%;
  transition: 0.4s all;
  transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.1);
  opacity: 0;
}

@media ( min-width: 1024px ) {
  .dialog {
    width:457px;
  }
.dialog ul li a {
  font-size: 32px;
}
}

  header {
  position:fixed;
   background: linear-gradient(#000, rgba(0,0,0,0.0));
  color: #fff;
  padding:0px 20px;
  height:100px;
  width:100%;
  z-index: 9999999;
  padding-top:30px;
}

body {
  background: #000;
  margin:0;
}

section {
  max-width: 1000px;
  width: 100%;
  position: absolute;
}

* {
  box-sizing: border-box;
}

header {
  position: fixed;
  background: -webkit-gradient(linear, left top, left bottom, from(#000), to(rgba(0, 0, 0, 0)));
  background: linear-gradient(#000, rgba(0, 0, 0, 0));
  color: #fff;
  padding: 0px 20px;
  height: 100px;
  width: 100%;
  z-index: 9999999;
  padding-top: 30px;
}

html,
body {
  height: 100vh;
  overflow: hidden;
}

body {
  background-color: black;
    background:url('https://media1.tenor.com/images/e253ceaf8e7849b20208c1bc1b57cf26/tenor.gif?itemid=15962273') no-repeat center center/cover;

}

#app {
  display: -webkit-box;
  display: flex;
  -webkit-box-pack: center;
  justify-content: center;
  -webkit-box-align: end;
  align-items: flex-end;
  padding-bottom: 3rem;
  height: 100vh;
}

.video {
  position: absolute;
  top: 0;
  left: 0;
}

.dialogue {
  position: relative;
  display: -webkit-box;
  display: flex;
  min-height: 30%;
  max-height: 300px;
  max-width: 1024px;
  width: 80%;
}

.dialogue-blobs {
  position: relative;
  width: 100%;
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  flex-direction: column;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: stretch;
  justify-content: stretch;
  -webkit-filter: url("#fancy-goo");
  filter: url("#fancy-goo");
  -webkit-transform: scale(0);
  transform: scale(0);
  -webkit-animation: scale-up 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1s 1 normal forwards;
  animation: scale-up 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 1s 1 normal forwards;
}

.dialogue-blob-top {
  position: absolute;
  top: 0;
  width: 100%;
  height: 75%;
  background-color: #fdf8e3;
  border-radius: 40% 40% 30% 30% / 150% 150% 150% 150%;
  -webkit-animation: blob 1.5s cubic-bezier(0.37, 0, 0.63, 1) 0.3s infinite alternate;
  animation: blob 1.5s cubic-bezier(0.37, 0, 0.63, 1) 0.3s infinite alternate;
  -webkit-transform-origin: center;
  transform-origin: center;
}

.dialogue-blob-bottom {
  position: absolute;
  bottom: 0;
  width: 94%;
  height: 40%;
  background-color: #fdf8e3;
  border-radius: 5% 5% 20% 20% / 100% 100% 100% 100%;
  -webkit-animation: blob 1s infinite alternate cubic-bezier(0.37, 0, 0.63, 1);
  animation: blob 1s infinite alternate cubic-bezier(0.37, 0, 0.63, 1);
  -webkit-transform-origin: center;
  transform-origin: center;
}

.dialogue-character-wrap {
  position: absolute;
  -webkit-animation: character 0.6s infinite alternate cubic-bezier(0.37, 0, 0.63, 1);
  animation: character 0.6s infinite alternate cubic-bezier(0.37, 0, 0.63, 1);
}

.dialogue-character {
  display: inline-block;
  margin-right: auto;
  padding: 0.5rem 2rem;
  font-family: "Varela Round", sans-serif;
  font-size: 1rem;
  color: #482016;
  background-color: #dd8530;
  border-radius: 30% / 100% 100% 120% 120%;
